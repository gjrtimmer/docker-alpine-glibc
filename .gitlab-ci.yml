# yaml-language-server: $schema=https://gitlab.com/gitlab-org/gitlab/-/raw/master/app/assets/javascripts/editor/schema/ci.json
include:
  - project: templates/ci
    file: default.yml

variables:
  DOCKER_IMAGE_BASE:
    description: "Docker base image"
    value: registry.timmertech.nl/docker/alpine-base-service:latest
  DOCKER_IMAGE_BASE_CACHE:
    description: "Docker base image cache"
    value: registry.timmertech.nl/docker/alpine-base-service/cache:latest

.build:
  stage: build
  extends: .docker-build-amd64
  variables:
    DOCKER_PROXY: "ENABLED"
    DOCKER_HUB: "ENABLED"

build:
  extends: .build
  variables:
    DOCKER_IMAGE_CACHE_FROM: ${DOCKER_IMAGE_CACHE}
    DOCKER_IMAGE_CACHE_TO: ${DOCKER_IMAGE_CACHE}
    DOCKER_ARGS: >-
      --cache-from=type=registry,ref=${DOCKER_IMAGE_BASE}
      --cache-from=type=registry,ref=${DOCKER_IMAGE_BASE_CACHE}
      --cache-from=type=registry,ref=${DOCKER_IMAGE_BASE_CACHE_AMD64}
      --build-arg=DOCKER_IMAGE_BASE=${DOCKER_IMAGE_BASE}
    DOCKER_TAGS: >-
      --tag=${DOCKER_IMAGE_PATH}:latest
      --tag=${DOCKER_IMAGE_HUB_PATH}:latest
    HEALTH_CHECK_UUID: c17e32cd-aba0-4045-a511-b81b63af1649

release:
  extends: .build
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_PATH}:${CI_COMMIT_TAG}
    DOCKER_BUILDX_CACHE_ENABLED: 0
    DOCKER_ARGS: >-
      --cache-from=type=registry,ref=${DOCKER_IMAGE_BASE}
      --build-arg=DOCKER_IMAGE_BASE=${DOCKER_IMAGE_BASE}
    DOCKER_TAGS: >-
      --tag=${DOCKER_IMAGE_HUB_PATH}:${CI_COMMIT_TAG}
  only:
    - tags
